<!DOCTYPE html>
<html>
<head>
  <title>Веб-технологии</title>
  <style>
    body {
      background-color: brown;
      position: relative;
    }

    .content {
      text-align: center;
      margin-top: 200px;
    }

    .heading {
      font-size: 48px;
      font-family: Arial, sans-serif;
      color: white;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      color: white;
      text-align: right;
    }

    .sun {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 100px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="heading">Студент М30-110Б-22 Березнёв Д.А.</h1>
  </div>
  <div class="footer">
    <p>Активация Windows</p>
    <p>Чтобы активировать Windows, перейдите в раздел "Параметры".</p>
  </div>
  <div class="sun">&#9728;</div>
</body>
</html>
